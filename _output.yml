bookdown::gitbook:
  css: style.css
  split_by: rmd
  config:
    toc:
      before: |
        <li><a href="./">Elegant Bookdown Template</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]
    sharing:
      github: yes
      facebook: no
      twitter: no
      all: []
  includes:
    in_header: header.html
bookdown::pdf_book:
  includes:
    in_header: [latex/preamble.tex, latex/titlepage.tex]
  latex_engine: xelatex
  fig_crop: no
  citation_package: none # elegantbook 已经设定好了
  keep_tex: yes
  toc_depth: 3
  template: null
  dev: "cairo_pdf"
  pandoc_args: ["--top-level-division=chapter", "--lua-filter=sidebar.lua", "--wrap=none"]
  quote_footer: ["\\hspace*{\\fill} ", ""]
  extra_dependencies:
    subfig:
     - lotdepth=2
     - lofdepth=2
    sourcecodepro:
     - scale=0.85
bookdown::epub_book: default
